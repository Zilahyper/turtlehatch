<!DOCTYPE html>
<html>
<head>
<title>Ticket Booking</title>

<header>
<h1>Buy Tickets</h1>
</header>

<main>

<section id="tickets">
<h2>Tickets</h2>

<div id="dates">
<label for="date">Date:</label>
<input type="date" id="date">
</div>

<div id="guests">
<label for="slAdults">SL Adults:</label>
<input type="number" id="slAdults">
<label for="slChildren">SL Children:</label>
<input type="number" id="slChildren">
<label for="foreignerAdults">Foreigner Adults:</label>
<input type="number" id="foreignerAdults">
<label for="foreignerChildren">Foreigner Children:</label>
<input type="number" id="foreignerChildren">
<label for="infants">Infants:</label>
<input type="number" id="infants">
</div>

<div id="duration">
<label for="duration">Duration:</label>
<select id="duration">
<option value="07:00 - 08:00">07:00am - 08:00am</option>
<option value="08:00 - 09:00">08:00am - 09:00am</option>
<option value="08:00 - 09:00">9:00am - 10:00am</option>
<option value="08:00 - 09:00">10:00am - 11:00am (peak)</option>
<option value="08:00 - 09:00">11:00pm - 12:00pm (peak)</option>
<option value="08:00 - 09:00">12:00pm - 1:00pm</option>
<option value="08:00 - 09:00">1:00pm - 2:00pm </option>
<option value="08:00 - 09:00">2:00pm - 3:00pm (peak)</option>
<option value="08:00 - 09:00">3:00pm - 4:00pm (peak)</option>
<option value="08:00 - 09:00">4:00pm - 5:00pm (peak)</option>
<option value="08:00 - 09:00">5:00pm - 6:00pm (peak)</option>
</select>
</div>

<div id="summary">
<table>
<thead>
<tr>
<th>Category</th>
<th>Quantity</th>
<th>Price</th>
</tr>
</thead>
<tbody>
<tr>
<td>SL Adult</td>
<td id="slAdultsQuantity"></td>
<td id="slAdultsPrice"></td>
</tr>
<tr>
<td>SL Child</td>
<td id="slChildrenQuantity"></td>
<td id="slChildrenPrice"></td>
</tr>
<tr>
<td>Foreigner Adult</td>
<td id="foreignerAdultsQuantity"></td>
<td id="foreignerAdultsPrice"></td>
</tr>
<tr>
<td>Foreigner Child</td>
<td id="foreignerChildrenQuantity"></td>
<td id="foreignerChildrenPrice"></td>
</tr>
<tr>
<td>Infants</td>
<td id="infantsQuantity"></td>
<td id="infantsPrice"></td>
</tr>
<tr>
<td>Total</td>
<td id="totalQuantity"></td>
<td id="totalPrice"></td>
</tr>
</tbody>
</table>
</div>
